<! F-Statistics for population structure Calculator, first version: 
Developed by Hugh O'Connell Hamilton and Deepak Muthyala, Summer 2021
>
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F-stats 1.0</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body onload="load()">
    <h4>Hugh O'Connell Hamilton & Deepak Muthyala, 2021 </h4>
    <h1> Heterozygosity F-Statistics Calculator </h1> 
    <div id="titleDiv">
        Enter observations:</div>
    <! User enters data here:>
    <table id="inputTable">
    <tr>
        <th scope="col">Genotype:</th>
        <th scope="col">AA:</th>
        <th scope="col">Aa:</th>
        <th scope="col">aa:</th>
        <th scope="col"></th>

    </tr>
    <tr>
        <td>Number: </td>
        <td><input type="number" id="AA"></td>
        <td><input type="number" id="Aa"></td>
        <td><input type="number" id="aa"></td>

        <td><input type="button" style="float:right" id="add" value="Add" 
            onclick="Javascript:addRow()"></td>
    </tr>

    </table>
    
    <! Display processed data here:>
    <div id="titleDiv">
    Fixation Indices:</div>
    <table id="valueTable" >
        <tr>
            <th scope="col"><strong>Population:</strong></th>
            <th scope="col"><strong>AA</strong></th>
            <th scope="col"><strong>Aa</strong></th>
            <th scope="col"><strong>aa</strong></th>
            <th scope="col"><strong>N</strong></th>
            <th scope="col"><strong>#A</strong></th>
            <th scope="col"><strong>#a</strong></th>
            <th scope="col"><strong>f(A)</strong></th>
            <th scope="col"><strong>f(a)</strong></th>
            <th scope="col">&nbsp;</th>
        </tr>
    </table>
    &nbsp; 
    

</body>
</html>
